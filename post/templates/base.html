<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %}마켓{% endblock %}</title>
</head>
<body>
    {% block main_area %}
    {% endblock %}
    {% for hashtag in hashtags %}
    <li>
        <a href="{{ hashtag.get_absolute_url }}">{{ hashtag }} ({{ hashtag.post_set.count }})</a>
    </li>
    {% endfor %}
    <li>
        <a href="/blog/hashtag/no_hashtag/">미분류 ({{ no_hashtag_post_count }})</a>
    </li>
</body>
</html>
