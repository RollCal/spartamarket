{% extends 'base.html' %}

{% block main_area %}
    <h1>Market</h1>

{% for p in post_list %}
    <!-- Post -->
    <div class="card mb-4">
        {% if p.head_image %}
            <img class="card-img-top" src="{{ p.head_image.url }}" alt="{{ p }} head image">
        {% endif %}
    </div>
    <hr/>
    <h2><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h2>
    <h4>{{ p.created_at }}</h4>
    <p>{{ p.content }}</p>
{% endfor %}
{% endblock %}
